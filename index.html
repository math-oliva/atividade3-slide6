<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Carregamento de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando carga de Imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html.png" alt="Logo do HTML5">

    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="fotos/css3.jfif" alt="Logo das CSS3">

    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img id="jsimage" src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo de JavaScript">
</body>
</html>
